name: zoom-client
base: core18
adopt-info: zoom
summary: ZOOM Cloud Meetings
description: |
  Video conferencing with real-time messaging and content sharing

  https://zoom.us provides simplified video conferencing, whiteboard sharing
  and messaging across any device. This is an unofficial re-pack of the debian
  package provided by zoom.us

  For proper operation please connect the following interfaces after install

  sudo snap connect zoom-client:audio-record
  sudo snap connect zoom-client:camera
  sudo snap connect zoom-client:hardware-observe
  sudo snap connect zoom-client:network-manager
  sudo snap connect zoom-client:process-control
  sudo snap connect zoom-client:system-observe

grade: stable
confinement: strict

architectures:
  - build-on: amd64
    run-on: amd64

apps:
  zoom-client:
    command: desktop-launch $SNAP/snap/command-chain/alsa-launch $SNAP/zoom/zoom
    environment:
      LD_LIBRARY_PATH: $SNAP/zoom/Qt/lib:$SNAP/zoom:$LD_LIBRARY_PATH
      QT_AUTO_SCREEN_SCALE_FACTOR: 1
    plugs:
      - audio-playback
      - audio-record
      - camera
      - desktop
      - hardware-observe
      - home
      - network
      - network-bind
      - network-manager
      - opengl
      - process-control
      - removable-media
      - screen-inhibit-control
      - system-observe
      - unity7
      - x11

layout:
  /sbin/killall5:
    bind-file: $SNAP/sbin/killall5
  /usr/bin/lscpu:
    bind-file: $SNAP/usr/bin/lscpu
  /usr/share/X11/xkb:
    bind: $SNAP/usr/share/X11/xkb
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib:
    bind: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib

parts:
  qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: qt
    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-packages:
      - qtbase5-dev
      - dpkg-dev
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqt5gui5
      - libgdk-pixbuf2.0-0
      - libgtk2.0-0
      - libqt5svg5 # for loading icon themes which are svg
      - try: [appmenu-qt5] # not available on core18
      - locales-all
  alsa-mixin:
    plugin: dump
    after: [ qt5 ]
    source: https://github.com/diddlesnaps/snapcraft-alsa.git
    source-subdir: snapcraft-assets
    build-packages:
      - libasound2-dev
    stage-packages:
      - libasound2
      - libasound2-plugins
  zoom:
    source: https://zoom.us/client/latest/zoom_amd64.deb
    source-type: deb
    plugin: nil
    after: [ alsa-mixin ]
    override-build: |
      sed -i "s;Prefix=/opt;Prefix=/snap/$SNAPCRAFT_PROJECT_NAME/current;" opt/zoom/qt.conf
      cp -av opt/zoom $SNAPCRAFT_PART_INSTALL/
      # replace zopen with xdg-open
      rm $SNAPCRAFT_PART_INSTALL/zoom/zopen
      echo '#! /bin/sh' >$SNAPCRAFT_PART_INSTALL/zoom/zopen
      echo '' >>$SNAPCRAFT_PART_INSTALL/zoom/zopen
      echo 'echo "xdg-open args: $@"' >>$SNAPCRAFT_PART_INSTALL/zoom/zopen
      echo 'xdg-open "$@"' >>$SNAPCRAFT_PART_INSTALL/zoom/zopen
      chmod +x $SNAPCRAFT_PART_INSTALL/zoom/zopen
      VER="$(cat $SNAPCRAFT_PART_INSTALL/zoom/version.txt)"
      snapcraftctl set-version $VER
    stage-packages:
      - ibus
      - libatk-bridge2.0-0
      - libatk1.0-0
      - libatspi2.0-0
      - libcairo-gobject2
      - libdbus-1-3
      - libegl1-mesa
      - libepoxy0
      - libfontconfig1
      - libgtk-3-0
      - libgl1-mesa-glx
      - libglib2.0-0
      - libnspr4
      - libnss3
      - libpcre3
      - libpulse0
      - libpulse-mainloop-glib0
      - libqt53dcore5
      - libqt53dinput5
      - libqt53dlogic5
      - libqt53dquick5
      - libqt53dquickscene2d5
      - libqt53drender5
      - libqt5concurrent5
      - libqt5core5a
      - libqt5dbus5
      - libqt5multimedia5
      - libqt5multimedia5-plugins
      - libqt5network5
      - libqt5printsupport5
      - libqt5qml5
      - libqt5quickcontrols2-5
      - libqt5quickparticles5
      - libqt5quicktemplates2-5
      - libqt5quick5
      - libqt5sql5
      - libqt5widgets5
      - libqt5gui5
      - libqt5xmlpatterns5
      - libsm6
      - libsqlite3-0
      - libtinfo5
      - libusb-1.0-0
      - libv4l-0
      - libwayland-cursor0
      - libwayland-egl1
      - libxcb-image0
      - libxcb-keysyms1
      - libxcb-randr0
      - libxcb-shape0
      - libxcb-shm0
      - libxcb-xfixes0
      - libxcb-xtest0
      - libxcomposite1
      - libxcursor1
      - libxi6
      - libxinerama1
      - libxrandr2
      - libxrender1
      - libxslt1.1
      - libxtst6
      - pulseaudio-utils
      - sysvinit-utils
      - util-linux
  cleanup:
    source: .
    plugin: nil
    after: [ zoom ]
    override-prime: |
      for lib in $(find $SNAPCRAFT_PRIME/zoom/ -name '*lib*'); do
        echo "checking $(basename $lib)"
        if ! echo "$lib" | grep -q -e "libicuuc.so" -e "libicui18n.so" -e "libicudata.so"; then
          for files in $(find $SNAPCRAFT_PRIME/usr $SNAPCRAFT_PRIME/lib -name "*$(basename $lib)*"); do
            rm -fv $files
          done
        fi
      done
